<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Search Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Gallery</h1>

    <input type="text" id="searchBox" placeholder="Search images...">

    <div class="gallery" id="gallery">
        <div class="item">
            <img src="https://source.unsplash.com/300x300/?nature" alt="nature">
        </div>
        <div class="item">
            <img src="https://source.unsplash.com/300x300/?animals" alt="animals">
        </div>
        <div class="item">
            <img src="https://source.unsplash.com/300x300/?mountains" alt="mountains">
        </div>
        <div class="item">
            <img src="https://source.unsplash.com/300x300/?river" alt="river">
        </div>
        <div class="item">
            <img src="https://source.unsplash.com/300x300/?city" alt="city">
        </div>
        <div class="item">
            <img src="https://source.unsplash.com/300x300/?beach" alt="beach">
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
